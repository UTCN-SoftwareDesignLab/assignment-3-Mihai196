<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Patient</title>
    <script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
    <script src="js/home.js"></script>
    <style>
        td {
            width: 200px;
        }

        th {
            text-align: left;
        }

        table, th, td {
            border-collapse: collapse;
            border: 1px solid black;
        }
    </style>
</head>
<body>
<a th:href="@{/logout}">Logout</a>

<h2>Patients:</h2>
<span th:text="${bookFetch}"/>
<span th:text="${addOk}"/>
<span th:text="${updateOk}"/>
<span th:text="${addError}"/>
<span th:text="${updateError}"/>
<span th:text="${deleteMessage}"/>

<table border="1">
    <thead>
    <tr>
        <th>Id</th>
        <th>Name</th>
        <th>IdCardNr</th>
        <th>CNP</th>
        <th>Address</th>
        <th>DateOfBirth</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="patient : ${patients}">
        <td th:text="${patient.id}"></td>
        <td th:text="${patient.name}"></td>
        <td th:text="${patient.idCardNr}"></td>
        <td th:text="${patient.cnp}"></td>
        <td th:text="${patient.dateOfBirth}"></td>
        <td th:text="${patient.address}"></td>
    </tr>
    </tbody>
</table>
<h2>Doctors:</h2> <span th:text="${typeTable}"/>
<table border="1">
    <thead>
    <tr>
        <th>Id</th>
        <th>Username</th>
        <th>Role</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="user : ${users}">
        <td th:text="${user.id}"></td>
        <td th:text="${user.username}"></td>
        <td th:text="${user.role}"></td>
    </tr>
    </tbody>
</table>

<hr/>

<hr/>

<div class="container">
    <form th:action="@{/patient}" th:object="${patientDTO}" method="post" class="form-horizontal col-sm-6 col-sm-offset-3">


        <div class="form-group">
            <label for="name" class="col-sm-4 control-label">Name:</label>
            <div class="col-sm-8">
                <input type="text" name="name" th:field="*{name}" id="name" class="form-control"/>
            </div>
        </div>
        <div class="form-group">
            <label for="idCardNr" class="col-sm-4 control-label">IdCardNr:</label>
            <div class="col-sm-8">
                <input type="text" name="idCardNr" th:field="*{idCardNr}" id="idCardNr" class="form-control"/>
            </div>
        </div>
        <div class="form-group">
            <label for="cnp" class="col-sm-4 control-label">CNP:</label>
            <div class="col-sm-8">
                <input type="text" name="cnp" th:field="*{cnp}" id="cnp" class="form-control"/>
            </div>
        </div>
        <div class="form-group">
            <label for="dateOfBirth" class="col-sm-4 control-label">DateOfBirth:</label>
            <div class="col-sm-8">
                <input type="text" name="dateOfBirth" th:field="*{dateOfBirth}" id="dateOfBirth" class="form-control"/>
            </div>
        </div>
        <div class="form-group">
            <label for="address" class="col-sm-4 control-label">Address:</label>
            <div class="col-sm-8">
                <input type="text" name="address" th:field="*{address}" id="address" class="form-control"/>
            </div>
        </div>
        <div class="form-group">
            <label for="IdPatient" class="col-sm-4 control-label">IdForUpdate/Delete:</label>
            <div class="col-sm-8">
                <input type="text" name="idPatient" th:field="*{id}" id="IdPatient" class="form-control"/>
            </div>
        </div>
        <input type="submit" class="button" name="add" value="AddPatient" />
        <input type="submit" class="button" name="update" value="UpdatePatient" />
        <input type="submit" class="button" name="delete" value="Delete" />
        <input type="submit" class="button" name="viewPatients" value="View Patients" />
        <input type="submit" class="button" name="viewDoctors" value="View Doctors" />
        <input type="submit" class="button" name="scheduleConsultations" value="Schedule Consultations" />
    </form>
</div>
</body>
</html>
