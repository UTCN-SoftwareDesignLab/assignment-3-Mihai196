<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Books</title>
    <script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
    <script src="js/home.js"></script>
    <style>
        td {
            width: 200px;
        }

        th {
            text-align: left;
        }

        table, th, td {
            border-collapse: collapse;
            border: 1px solid black;
        }
    </style>
</head>
<body>
<a th:href="@{/logout}">Logout</a>

<h1>Books:</h1> <span th:text="${typeTable}"/>
<table border="1">
    <thead>
    <tr>
        <th>Id</th>
        <th>Title</th>
        <th>Author</th>
        <th>Genre</th>
        <th>Price</th>
        <th>Quantity</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="book : ${books}">
        <td th:text="${book.id}"></td>
        <td th:text="${book.title}"></td>
        <td th:text="${book.author}"></td>
        <td th:text="${book.genre}"></td>
        <td th:text="${book.price}"></td>
        <td th:text="${book.quantity}"></td>
    </tr>
    </tbody>

</table>
<h1>Sales:</h1>
<table border="1">
    <thead>
    <tr>
        <th>Id</th>
        <th>BookId</th>
        <th>BookTitle</th>
        <th>BookAuthor</th>
        <th>Quantity</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="sale : ${sales}">
        <td th:text="${sale.id}"></td>
        <td th:text="${sale.book.id}"></td>
        <td th:text="${sale.book.title}"></td>
        <td th:text="${sale.book.author}"></td>
        <td th:text="${sale.quantity}"></td>
    </tr>
    </tbody>
</table>
<hr/>

<div class="container">
    <h3>Books:</h3>
    <form th:action="@{/employee}" method="post" class="form-horizontal col-sm-6 col-sm-offset-3">
        <div class="form-group">
            <label for="title" class="col-sm-4 control-label">Title:</label>
            <div class="col-sm-8">
                <input type="text" name="title" id="title" class="form-control"/>
            </div>
        </div>
        <input type="submit" class="button" name="findTitle" value="FindByTitle" />

        <span th:text="${bookTitle}"/>


        <div class="form-group">
            <label for="author" class="col-sm-4 control-label">Author:</label>
            <div class="col-sm-8">
                <input type="text" name="author" id="author" class="form-control"/>
            </div>
        </div>
        <input type="submit" class="button" name="findAuthor" value="FindByAuthor" />
        <span th:text="${bookAuthor}"/>
        <div class="form-group">
            <label for="genre" class="col-sm-4 control-label">Genre:</label>
            <div class="col-sm-8">
                <input type="text" name="genre" id="genre" class="form-control"/>
            </div>
        </div>
        <input type="submit" class="button" name="findGenre" value="FindByGenre" />
        <span th:text="${updateOk}"/>
        <span th:text="${addError}"/>
        <span th:text="${updateError}"/>
        <input type="submit" class="button" name="viewAllBooks" value="ViewAllBooks" />

        <h3>Sales:</h3>
        <div class="form-group">
            <label for="bookIdSale" class="col-sm-4 control-label">BookIdSale:</label>
            <div class="col-sm-8">
                <input type="text" name="bookIdSale" id="bookIdSale" class="form-control"/>
            </div>
        </div>
        <div class="form-group">
            <label for="quantitySale" class="col-sm-4 control-label">QuantitySale:</label>
            <div class="col-sm-8">
                <input type="text" name="quantitySale" id="quantitySale" class="form-control"/>
            </div>
        </div>
        <input type="submit" class="button" name="addSale" value="AddSale" />
        <input type="submit" class="button" name="viewSale" value="ViewSales" />

        <span th:text="${addSaleError}"/>
        <span th:text="${addSaleOk}"/>

        <div class="form-group">
            <label for="idSale" class="col-sm-4 control-label">IdSaleToProcess:</label>
            <div class="col-sm-8">
                <input type="text" name="idSale" id="idSale" class="form-control"/>
            </div>
        </div>
        <input type="submit" class="button" name="processSale" value="ProcessSale" />
        <span th:text="${processSaleError}"/>
        <span th:text="${processSaleOk}"/>




    </form>
</div>
</body>
</html>
